<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>buytime</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	</head>
	<body>
		<!--head-->
		<div class="header">
			Buytime
		</div>
		<!--body-->
		<div class="wrap-up">
			<img class="buybanner" src="../images/buybanner.png"/>
			<p class="cake">BuyTime熊菓冰淇淋蛋糕</p>
			<img class="images-b" src="../images/b.png"/>
			<p class="times">预计9月21日 11:30 送达</p>
		</div>
		<div class="jiange-top">
			
		</div>
		<div class="wrap-center">
			<input type="text" name="" class="xinxi name" placeholder="姓名" />
			<input type="text" name="" class="xinxi phone" placeholder="电话" />
			<input type="text" name="" class="xinxi build" value="中关村软件楼" />
			<input type="text" name="" class="xinxi change-add" placeholder="请设置收货地址" />
			<img class="change-img" src="../images/addressicon.png"/>
		</div>
		<div class="jiange-center">
			
		</div>
		<div class="wrap-bottom">
			<div class="bottom-top">
				<span class="left">套餐价格</span><span class="right">20元</span>
			</div>
			<div class="bottom-center">
				<span class="left">代金劵</span><span class="right">0元</span>
			</div>
			<div class="bottom-bottom">
				<span class="left">会员福利</span>
				<div class="huiyuan">
					您还不是会员
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="jiange-bottom">
			
		</div>
		<div class="footer">
			<span class="footer-left">应付金额：</span>
			<span class="footer-center">16元</span>
			<input type="button" name="" class="pay" value="支付" />
		</div>
	</body>
	<script src="../js/touch.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function  () {
			var numStr = localStorage.getItem("liquan-can-use-money");
			if(numStr ==""|| numStr == null || numStr == "undefined"){
				numStr = "0";
			}
			$(".bottom-center .right").html(numStr + "元");
			$(".pay").on("tap",function  () {
				if ($(".name").val().length==0) {
					alert("请输入姓名！");
					return false;
				}
				var re = /^1\d{10}$/;
				if (!(/^1[3|4|5|7|8]\d{9}$/.test($(".phone").val()))) {
					alert("手机号码有误，请重填"); 
					return false;
			    }
				location.href = "pay-ok.html";
			});
			$(".wrap-center input").eq(3).on("tap",function  () {
				$(".change-img").css("display","none");
			})
//			$(".wrap-center input").eq(3).tap(function  () {
//				$(".change-img").css("display","none");
//			})
//			
			$(".bottom-center").on("tap",function(){
				location.href = "liquan.html";
			});
		})
	</script>
</html>
